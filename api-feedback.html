<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta name="description" content="Inspiration for designers.">
	<title>Waterfall. For Designers.</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="api-feedback.css">
</head>

<body>
	<header>
		<h1><a class="scroll" id="logo" href="index.html">WATERFALL</a></h1>
		<nav class="navbar">
			<p><a href="api-list-page.html">MY FAVE<i class="far fa-heart"></i></a></p>
			<i class="fas fa-search"></i>
		</nav>
	</header>
	<main role="main">
		<form role="form" class="feedback-form" action="#" method="post">
			<fieldset>
				<legend>How was your experience?</legend>
				<div class="feedback-box">
					<div class="score">
						<i class="far fa-star"></i>
						<i class="far fa-star"></i>
						<i class="far fa-star"></i>
						<i class="far fa-star"></i>
						<i class="far fa-star"></i>
					</div>
					<label for="feedback"></label>
					<input type="text" id="feedback">
					<button class="submit-feedback" type="submit">Submit</button>
				</div>
			</fieldset>

		</form>
		<a class="feedback" href="api-feedback.html"><i
			class="far fa-comment-dots"></i></a>
	</main>
	<script src="https://kit.fontawesome.com/9815c27ad6.js"></script>
</body>

</html>
